<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
          <polyline points="14,2 14,8 20,8"/>
        </svg>
        PDF Manager
      </h1>
      <p>Gerencie seus arquivos PDF de forma simples e eficiente</p>
    </div>
  </header>

  <main class="app-main">
    <section class="upload-section">
      <app-file-upload
        (filesSelected)="onFilesSelected($event)">
      </app-file-upload>
    </section>

    <section class="list-section">
      <app-pdf-list
        [pdfs]="pdfs"
        (pdfDeleted)="onPdfDeleted($event)"
        (pdfViewed)="onPdfViewed($event)"
        (pdfDownloaded)="onPdfDownloaded($event)">
      </app-pdf-list>
    </section>
  </main>

  <div *ngIf="loading" class="loading-overlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <span>{{ loadingMessage }}</span>
    </div>
  </div>

  <div *ngIf="error" class="error-toast" (click)="dismissError()">
    <div class="error-content">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="15" y1="9" x2="9" y2="15"/>
        <line x1="9" y1="9" x2="15" y2="15"/>
      </svg>
      <span>{{ error }}</span>
    </div>
  </div>

  <div *ngIf="success" class="success-toast" (click)="dismissSuccess()">
    <div class="success-content">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22,4 12,14.01 9,11.01"/>
      </svg>
      <span>{{ success }}</span>
    </div>
  </div>
</div>
